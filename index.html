<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./src/styles/index.scss">

</head>

<body>

  <main class="flex p-12 gap-6">
    <!-- Componente `List` -->
    <div class="flex flex-col ">
      <h1>Desserts</h1>
      <ul class="flex flex-wrap space-x-6">
        <li>
          <!-- Componente `Product` -->
          <div class="flex flex-col h-[260px] w-[250px] border border-black">
            <div class="mb-6 relative h-full border border-red-600">
              <div class="button center text-xs">Add to Cart</div>
            </div>

            <div class="flex flex-col">
              <span class="product-category">Fruta</span>
              <span class="product-name">Banana</span>
              <span class="product-price">$6.50</span>
            </div>
          </div>
        </li>

        <li>
          <!-- Componente `Product` -->
          <div class="flex flex-col h-[260px] w-[250px] border border-black">
            <div class="mb-6 relative h-full border border-red-600">
              <div class="button center text-xs">Add to Cart</div>
            </div>

            <div class="flex flex-col">
              <span class="product-category">Fruta</span>
              <span class="product-name">Banana</span>
              <span class="product-price">$6.50</span>
            </div>
          </div>
        </li>
      </ul>
    </div>


    <!-- Componente `Cart` -->
    <div class="bg-white p-5 border border-black">
      <h2>Your Cart (7)</h2>
      <ul>
        <li>
          <span>1x</span>
          <span>@$5.50</span>
          <span>$5.50</span>
        </li>
        <li>
          <span>4x</span>

      <div>

    </div>
  </main>
